<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"> <!--레이아웃이름 확인-->
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
	<!--본문-->
	<!--이미지 출력-->
	<p>저장되어 있는 위치를 직접 입력했을 때</p>
	<p>스프링부트는 외부파일이 들어오지 못 하게 함.</p>
	<img src="c://image//item//f09f2155-8052-4db4-a97d-d76e3463e8cd.jpg" width="300" height="200">
	<br>
	<p>WebMvcConfig에서 외부폴더를 자원으로 연결했을 때</p>
	<p>uploadPath = file:///c:/image/ 설정</p>
	<hr>
	<p>경로까지 포함해서 전달받아서 처리</p>
	<!--th:src=파일 @{${전달받은 변수값}}-->
	<img th:src="@{${img}}" width="300" height="200">
	<hr>
	<p>파일명만 받아서 처리</p>
	<img th:src="|/images/item/@{${imgfile}}|" width="300" height="200">
</div>
</body>
</html>
