<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/course}"> <!--레이아웃이름 확인-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="mt-3">
    <form th:action="@{/course/register}" method="post" th:object="${courseDTO}">
    <div class="row">
        <div class="col-3"></div> <!--왼쪽 여백-->
        <div class="col-6"> <!--토스트 작업공간-->
            <div class="toast show w-auto">
                <div class="toast-header">
                    <div class="col-11">
                        <span class="fs-4 fw-bold ms-1">평가 등록</span>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                </div>
                <div class="toast-body">  <!--토스트 바디-->
                    <div class="row mt-3">
                        <label for="userID" class="form-label fs-5">작성자</label>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="text" class="form-control" th:field="*{userID}" id="userID" placeholder="이름을 입력해 주세요." name="userID">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="lectureName" class="form-label fs-5">강의명</label>
                        </div>
                        <div class="col-6">
                            <label for="professorName" class="form-label fs-5">교수명</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" th:field="*{lectureName}" id="lectureName" placeholder="강의명" name="lectureName">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" th:field="*{professorName}" id="professorName" placeholder="교수명" name="professorName">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4">
                            <label for="lectureYear" class="form-label fs-5">수강 년도</label>
                        </div>
                        <div class="col-4">
                            <label for="semesterDivide" class="form-label fs-5">수강 학기</label>
                        </div>
                        <div class="col-4">
                            <label for="lectureDivide" class="form-label fs-5">강의 구분</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <select class="form-select" th:field="*{lectureYear}" id="lectureYear" name="lectureYear">
                                <option th:value=2018>2018</option>
                                <option th:value=2017>2017</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select class="form-select" th:field="*{semesterDivide}" id="semesterDivide" name="semesterDivide">
                                <option value="1학기">1학기</option>
                                <option value="2학기">2학기</option>
                                <option value="3학기">3학기</option>
                                <option value="4학기">4학기</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select class="form-select" th:field="*{lectureDivide}" id="lectureDivide" name="lectureDivide">
                                <option value="전공">전공</option>
                                <option value="비전공">비전공</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <label for="evaluationTitle" class="form-label fs-5">제목</label>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="text" class="form-control" th:field="*{evaluationTitle}" id="evaluationTitle" placeholder="제목" name="evaluationTitle">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <label for="evaluationContent" class="form-label fs-5">내용</label>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <textarea class="form-control" rows="7" th:field="*{evaluationContent}" id="evaluationContent" name="evaluationContent" placeholder="내용"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                            <label for="totalScore" class="form-label fs-5">종합</label>
                        </div>
                        <div class="col-3">
                            <label for="creditScore" class="form-label fs-5">성적</label>
                        </div>
                        <div class="col-3">
                            <label for="comfortableScore" class="form-label fs-5">널널</label>
                        </div>
                        <div class="col-3">
                            <label for="lectureScore" class="form-label fs-5">강의</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <select class="form-select" th:field="*{totalScore}" name="totalScore" id="totalScore">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <select class="form-select" th:field="*{creditScore}" name="creditScore" id="creditScore">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <select class="form-select" th:field="*{comfortableScore}" name="comfortableScore" id="comfortableScore">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <select class="form-select" th:field="*{lectureScore}" name="lectureScore" id="lectureScore">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" name="likecnt" value="0">
                </div>  <!--토스트 바디 끝-->
                <hr>
                <div class="row mt-2 mb-3">
                    <div class="col-7"></div>
                    <div class="col-5">
                        <button type="reset" class="btn btn-secondary ms-5">취소</button>
                        <button type="submit" class="btn btn-primary ms-2">등록하기</button>
                    </div>
                </div>
            </div>
        </div> <!--토스트 작업공간 끝-->
        <div class="col-3"></div>  <!--오른쪽 여백-->
    </div>
    </form>
</div>
</body>
</html>
